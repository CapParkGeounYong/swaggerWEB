<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//unpkg.com/swagger-ui-dist@4.15.0/swagger-ui.css">

  <title>Your App API v1</title>

<body>

  <div id="flower-api-docs" />

  <script src="//unpkg.com/swagger-ui-dist@4.15.0/swagger-ui-bundle.js"></script>
  <script src="//unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>

    window.onload = function () {

      const ui = SwaggerUIBundle({
        url: "main/flower-fragrance-api-v1.0.yaml",
        dom_id: "#flower-api-docs",
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
          layout: "StandaloneLayout",
      })

    }

  </script>

</body>

</html>
